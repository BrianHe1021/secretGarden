<div class="profileContainer">
  <h2 class="text-light">Profile</h2>
  <form [formGroup]="profileForm" *ngIf="profileForm!=null" class="text-dark text-left">
    <div class="form-group">
      <label class="text-light">User Id</label>
      <input type="text" formControlName="userId" readonly="readonly" class="form-control"  />
    </div>

    <div class="form-group">
      <label class="text-light">User Name</label>
      <input type="text" formControlName="userName" readonly="readonly" class="form-control"  />
    </div>

    <div class="form-group">
      <label class="text-light">Password(hashed)</label>
      <input type="text" formControlName="password" readonly="readonly" class="form-control" />
    </div>

    <div class="form-group">
      <label class="text-light">Email</label>
      <input type="text" formControlName="email" readonly="readonly" class="form-control" />
    </div>

    <div class="form-group text-center">
      <a (click)="backtolast()" class="btn btn-info btn-lg text-light">back</a>
    </div>
  </form>
</div>
